<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div v-bind:id="idValue">v-bind연습</div>
       <!-- 약어로 쓸 수 있다. -->
        <div :id="idValue">v-bind연습</div>
        <div id="idValue">v-bind연습</div>
        
        <!-- 우리가 설정한 값을 대괄호로 가져올 수 있다. -->
        <button v-bind:[key]="btnId">버튼</button>
        <button :[key]="btnId">버튼2</button>
    </div>
    
</body>
<script>
    //HTML 요소를 직접 넣겠다
    //뷰 객체 생성 먼저
    const app = new Vue({

        el: '#app',
        data() {
            return{
                idValue: 'test-id',
                key: 'class',
                btnId: 'test-btn',
            };
        },
    });



    



</script>
</html>
