<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 초기값이 무시되고 msg가 들어간다. -->
        <!-- v-model은 중국어, 일본어, 한국어 바로 바로 업데이트되지 않는다. -->
        <!-- 해결방법 : input 이벤트를 이용해서 처리해야 함 -->
        <input type="text" value="초기값" v-model="msg"/>
        <div>{{msg}}</div>
    </div>
    
</body>
<script>
    //HTML 요소를 직접 넣겠다
    //뷰 객체 생성 먼저
    const app = new Vue({

        el: '#app',
        data() {
            return{
                msg: "hello",
            };
        },
    });



    



</script>
</html>
