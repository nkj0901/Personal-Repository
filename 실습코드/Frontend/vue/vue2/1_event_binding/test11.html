<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue</title>
</head>
<body>
  <div id="app">
    <h2>당신이 떠나고 싶은 여행지를 선택하시오</h2>
    <input type="radio" id="man" v-model="gender" value="man">
    <label for="man">사나이</label>
    <input type="radio" id="woman" v-model="gender" value="woman">
    <label for="woman">가시나</label>
    <p>나의 성별은 {{gender}}</p>
  </div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
          gender:[]
         },
    })

</script>
</body>
</html>
