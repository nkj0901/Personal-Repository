<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <div>
            <input type="text" v-model="id" placeholder="아이디">
        </div>
        <div>
            <textarea v-model.lazy="msg"></textarea>
            <textarea>{{msg}}</textarea>
        </div>
        <div>
            {{id}}님에게 보내는 메시지{{msg}}
        </div>
    </div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            id: '',
            msg: ''
            },
    })

</script>
</body>
</html>
