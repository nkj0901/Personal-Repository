<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <button v-on:click ="greet">인사</button>
    </div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            name: 'Vue.js'
        },
        methods: {
            greet(event) {
                alert(`Hello ${this.name}`)
                console.log(event.target)
            }
        },
    })

</script>
</body>
</html>
