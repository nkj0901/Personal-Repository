<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue</title>
</head>
<body>
  <div id="app"> 
    <h2>부모 컨포넌트</h2>
    <child-view propsdata="정적인 메시지"></child-view> 
    
    <!-- 동적 props -->
    <input type="text" v-model="msg">
    <child-view :propsdata="msg" v-></child-view> 

  </div>
           
    <template id = "child-view">
      <div>
      <span>자식 컴포넌트</span> 
      <div>{{propsdata}}</div>
      </div>
    </template>  
  
<script>
  
  Vue.component('child-view', {
    template: '#child-view',
    props: [
      'propsdata'
    ]
   
    
  })
    const app = new Vue({
        el: '#app',
        data() {
          return{
            msg: ''
          }
        }    
    })

</script>
</body>
</html>
