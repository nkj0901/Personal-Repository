<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <button v-on:click ="count+=1">클릭</button>
        <button @click ="count+=1">클릭1</button>
        <div>{{count}}</div>


    </div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            count: 0
        },

    })

</script>
</body>
</html>
