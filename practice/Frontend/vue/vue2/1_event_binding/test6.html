<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue</title>
</head>
<body>
    <div id="app">
       <input type="text" v-model="id" placeholder="검색할 ID 입력" ref = "id">
        <button @click="search">아이디 중복체크</button>
    </div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            id: ''
        },
        methods: {
            search() {
            if(this.id.length === 0) {
                alert('아이디를 입력해주세요.')
                this.$refs.id.focus()
                console.log(this.$refs)
                return
                }
                alert('아이디 중복 체크 성공')
            },
            },
    })

</script>
</body>
</html>
